{% extends 'base.html' %}

{% block content %}
<h1>Orders</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Total Price</th>
        <th scope="col">WIN</th>
        <th scope="col">Brand</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for order in object_list %}
    <tr>
        <th scope="row">{{ order.id }}</th>
        <td>{{ order.total_price }}</td>
        <td>{{ order.vehicle.win_number }}</td>
        <td>{{ order.vehicle.model.brand }}</td>
        <td><a href="{% url 'update_order' order.id %}">Edit</a><a href="{% url 'delete_order' order.id %}">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
